name: demo_ncl
description: A modern mobile app for NCL cleaning and home services
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Routing
  go_router: ^16.3.0

  # State Management
  provider: ^6.1.5

  # Internationalization
  intl: ^0.19.0  # Pinned for syncfusion_flutter_calendar compatibility

  # QR Code Scanning
  mobile_scanner: ^7.1.2

  # Calendar
  table_calendar: ^3.1.3  # Pinned for intl 0.19.0 compatibility

  # Local storage
  shared_preferences: ^2.5.3

  # Icons
  cupertino_icons: ^1.0.8
  font_awesome_flutter: ^10.6.0

  # SVG support
  flutter_svg: ^2.2.1

  # Cloud Firestore
  cloud_firestore: ^4.15.0
  firebase_core: ^2.25.0
  firebase_auth: ^4.17.0

  # Rxdart
  rxdart: ^0.27.7

  # Logging
  logging: ^1.2.0

  # Functional programming
  dartz: ^0.10.1

  # Connectivity
  connectivity_plus: ^5.0.2

  # Equatable
  equatable: ^2.0.5

  # Location Services
  geolocator: ^10.1.0

  # URL Launcher
  url_launcher: ^6.2.5

  # Flutter Local Notifications
  # flutter_local_notifications: ^15.0.0  # Temporarily disabled for testing

  # Timezone
  timezone: ^0.9.1  # Pinned to 0.9.1 for syncfusion_flutter_calendar compatibility

  # Image Picker
  image_picker: ^1.0.4

  # Path Provider
  path_provider: ^2.1.2

  # Path
  path: ^1.8.3

  # Mockito
  mockito: ^5.4.0

  # Build Runner
  build_runner: ^2.4.0
  json_serializable: ^6.8.0

  # Sync Fusion Calendar
  syncfusion_flutter_calendar: ^24.1.41
  patrol: ^3.20.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  mocktail: ^1.0.4
  build_runner: ^2.4.8
  json_serializable: ^6.8.0
  
  # Integration testing dependencies
  integration_test:
    sdk: flutter
  firebase_auth_mocks: ^0.13.0
  fake_cloud_firestore: ^2.4.2
  network_image_mock: ^2.1.1
  
  # Appium testing dependencies
  flutter_driver:
    sdk: flutter
  test: ^1.24.0
  webdriver: ^3.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/
