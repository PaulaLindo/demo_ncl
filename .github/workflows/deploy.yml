name: Web Deploy

on:
  # Triggers the workflow on pushes to the 'main' branch
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build_and_deploy:
    # --- IMPORTANT FIX: Add permissions for the GITHUB_TOKEN ---
    permissions:
      contents: write # Needed to push the built assets to the gh-pages branch
      pages: write # Needed to deploy to GitHub Pages
      id-token: write # Needed for GitHub Pages deployment
    # -----------------------------------------------------------
    
    # Use a standard Ubuntu runner
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4
        
      # 2. Setup Flutter environment
      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          # Using a stable, modern Flutter version is best practice
          flutter-version: '3.32.5' 
          channel: 'stable'
          
      # 3. Install dependencies
      - name: Get Flutter dependencies
        run: flutter pub get
        
      # 4. Enable web support and run the build
      # The --base-href is crucial for deployment to GitHub Pages 
      # if the repository is not served from the root.
      # Double-check that '/demo_ncl/' matches your repository name!
      - name: Build Flutter Web
        run: flutter build web --release --base-href "/demo_ncl/"
        
      # 5. Setup GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      # 6. Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build/web

  # Deploy job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build_and_deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4